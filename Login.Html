<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GamerHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --glow-color-1: #00ffff;
            /* Cyan */
            --glow-color-2: #ff00ff;
            /* Magenta */
            --container-bg: rgba(0, 0, 0, 0.7);
            --border-color: rgba(0, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-focus-bg: rgba(255, 255, 255, 0.2);
            --button-gradient: linear-gradient(90deg, var(--glow-color-1), var(--glow-color-2));
            --button-hover-gradient: linear-gradient(90deg, var(--glow-color-2), var(--glow-color-1));
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Orbitron", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1a1a1a;
            /* Changed to dark grey */
            perspective: 1000px;
            /* For 3D effects */
        }

        html,
        body {
            height: 100%;
        }

        /* Floating Emojis Background */
        .emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            /* Below the login container */
            transform-style: preserve-3d;
        }

        .emoji-background .emoji-item {
            position: absolute;
            font-size: 60px;
            /* Size of the emojis */
            opacity: 0.3;
            /* Subtle transparency */
            pointer-events: none;
            /* Allow clicks to pass through */
            animation: float 15s ease-in-out infinite alternate,
                rotateEmoji 10s linear infinite;
            /* Floating and rotation animations */
        }

        /* Define positions and animation delays for individual emojis */
        .emoji-item:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s, 0s;
        }

        .emoji-item:nth-child(2) {
            top: 80%;
            left: 15%;
            animation-delay: 2s, 1s;
            font-size: 70px;
        }

        .emoji-item:nth-child(3) {
            top: 30%;
            left: 90%;
            animation-delay: 4s, 2s;
        }

        .emoji-item:nth-child(4) {
            top: 60%;
            left: 70%;
            animation-delay: 6s, 3s;
            font-size: 50px;
        }

        .emoji-item:nth-child(5) {
            top: 20%;
            left: 40%;
            animation-delay: 8s, 4s;
        }

        .emoji-item:nth-child(6) {
            top: 70%;
            left: 50%;
            animation-delay: 10s, 5s;
            font-size: 80px;
        }

        .emoji-item:nth-child(7) {
            top: 45%;
            left: 25%;
            animation-delay: 12s, 6s;
        }

        .emoji-item:nth-child(8) {
            top: 55%;
            left: 85%;
            animation-delay: 14s, 7s;
            font-size: 65px;
        }

        /* Add more emoji-items and adjust positions/delays as needed */


        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-30px) rotate(10deg);
            }

            /* Subtle vertical float and tilt */
        }

        @keyframes rotateEmoji {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        /* Login Container Styling (Kept from previous enhanced version) */
        .login-container {
            position: relative;
            width: 400px;
            padding: 50px;
            /* More padding */
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 0 50px var(--glow-color-1), 0 0 100px var(--glow-color-2);
            /* Stronger, dual-color shadow */
            backdrop-filter: blur(25px);
            /* More blur for stronger frosted glass */
            -webkit-backdrop-filter: blur(25px);
            /* Safari support */
            text-align: center;
            overflow: hidden;
            z-index: 1;
            /* Ensure it's above background layers */
            transform-style: preserve-3d;
            /* For potential inner 3D effects */
            transition: transform 0.5s ease;
            /* Smooth transition for parallax */
        }

        /* Remove the old ::before from login-container */
        .login-container::before {
            content: none;
        }

        .login-container h1 {
            font-size: 40px;
            /* Larger */
            margin-bottom: 35px;
            /* More space */
            color: var(--glow-color-1);
            text-shadow: 0 0 20px var(--glow-color-1), 0 0 40px var(--glow-color-1);
            /* Enhanced shadow */
        }

        .login-container input {
            width: 100%;
            padding: 20px;
            /* Larger padding */
            margin: 15px 0;
            /* More space */
            border: none;
            border-radius: 10px;
            background: var(--input-bg);
            color: white;
            font-size: 18px;
            /* Larger font */
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            /* Subtle shadow */
            transition: 0.3s ease;
        }

        .login-container input:focus {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5);
            /* More prominent focus shadow */
            background: var(--input-focus-bg);
            border: 1px solid var(--glow-color-1);
            /* Add a subtle border on focus */
        }

        .login-container button {
            width: 100%;
            padding: 20px;
            /* Larger padding */
            margin-top: 40px;
            /* More space */
            border: none;
            border-radius: 10px;
            background: var(--button-gradient);
            color: black;
            font-size: 22px;
            /* Larger font */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Smooth transition for all properties */
            box-shadow: 0 0 20px var(--glow-color-1), 0 0 30px var(--glow-color-2);
            /* Enhanced shadow */
        }

        .login-container button:hover {
            background: var(--button-hover-gradient);
            box-shadow: 0 0 30px var(--glow-color-2), 0 0 40px var(--glow-color-1);
            /* More prominent hover shadow */
            transform: translateY(-5px) scale(1.02);
            /* Subtle lift and scale effect */
        }

        .login-container a {
            display: block;
            margin-top: 30px;
            /* More space */
            color: var(--glow-color-1);
            text-decoration: none;
            font-size: 16px;
            /* Slightly larger font */
            transition: 0.3s ease;
        }

        .login-container a:hover {
            color: var(--glow-color-2);
            text-shadow: 0 0 15px var(--glow-color-2);
            /* Enhanced shadow */
        }

        .login-container .emoji {
            font-size: 80px;
            /* Larger emoji */
            margin-bottom: 30px;
            /* More space */
            animation: bounce 1.5s infinite ease-in-out;
            /* Smoother bounce */
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
                /* Larger bounce */
            }
        }

        /* Message Style */
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="emoji-background">
        <div class="emoji-item">üéÆ</div>
        <div class="emoji-item">üïπÔ∏è</div>
        <div class="emoji-item">üéÆ</div>
        <div class="emoji-item">üïπÔ∏è</div>
        <div class="emoji-item">üéÆ</div>
        <div class="emoji-item">üïπÔ∏è</div>
        <div class="emoji-item">üéÆ</div>
        <div class="emoji-item">üïπÔ∏è</div>
        <!-- Add more emoji-item divs for more emojis -->
    </div>

    <div class="login-container">
        <div class="emoji">üéÆ‚ú®</div>
        <h1>Login to Play</h1>
        <form id="loginForm" action="dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required />
            <input type="password" name="password" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password? üîë</a>
        <a href="register.Html">Don't have an account? Sign Up üöÄ</a>
    </div>

    <div id="message" class="message"></div>
 
    <script>
        const form = document.getElementById('loginForm');
    
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
    
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
    
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });
    
            const message = await res.text();
            alert(message);
    
            if (res.ok) {
              window.location.href = '/home.html'; // redirect on successful login
            }
          } catch (err) {
            alert('Error: ' + err.message);
          }
        });
      </script>
    

</body>

</html>
